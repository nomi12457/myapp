{% extends "base.html" %}
{% block content %}
<h2>Edit Item</h2>
<form action="{{ url_for('edit_item', item_id=item.id) }}" method="post">
  <label for="name">Name</label>
  <input id="name" name="name" value="{{ item.name }}" required>

  <label for="description">Description</label>
  <textarea id="description" name="description">{{ item.description }}</textarea>

  <label for="instagram">Instagram ID or URL</label>
  <input id="instagram" name="instagram" value="{{ item.instagram or '' }}">

  <label for="whatsapp">WhatsApp Number</label>
  <input id="whatsapp" name="whatsapp" value="{{ item.whatsapp or '' }}">

  <button type="submit">Save</button>
  <a href="{{ url_for('index') }}"><button type="button" style="background:#888;margin-left:8px">Cancel</button></a>
</form>
{% endblock %}
